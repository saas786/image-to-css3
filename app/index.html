        <meta name="description" content="A very usefull tool to convert your images to css3">

    <body>
        <a href="https://github.com/romainberger/image-to-css3"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        <div id="wrapper">
            <h1><a href="http://romainberger.com/lab/image-to-css3">Image to CSS3</a></h1>

            <div id="input">
                <h2>Convert an image to pure css3</h2>
                <p><label>Choose an image</label></p>
                <p><input type="file"></p>
                <p>Pixel Size :</p>
                <p class="warning">(determines the quality of the image, does not change its size)</p>
                <p id="pixelSize"><input type="range" min="1" max="20" value="10"></p>
                <p id="pixelSizeValueWrapper"><span id="pixelSizeValue">10</span> px</p>
                <p class="warning">(be careful, if you select a really low value the script may run for several seconds)</p>
            </div>
            <div id="output">
            </div>
            <div id="code">
                <p>Want to see the code ?</p>
                <textarea></textarea>
            </div>

        </div>
